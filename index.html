<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamma7113131 Futuristic Page</title>
    <style>
        /* Embedded CSS */

        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Container Styling */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 2s ease;
        }

        /* Hero Title */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #00ccff;
            text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 30px #00ccff;
            margin-bottom: 20px;
        }

        /* Description Text */
        p {
            font-size: 1.25rem;
            color: #aaaaaa;
            margin-bottom: 40px;
        }

        /* Glowing Button */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #ffffff;
            background: #00ccff;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 30px #00ccff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff, 0 0 60px #00ccff;
        }

        /* Scroll Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Future</h1>
        <p>Explore a new world of futuristic design and creativity. Click below to get started.</p>
        <a href="#content" class="btn">Get Started</a>
    </div>

    <!-- Script for smooth scrolling -->
    <script>
        document.querySelector('.btn').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('#content').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
